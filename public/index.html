        <section>

        </header>
        <main>
            <div id="container">

                    <h2>Calculadora Básica</h2>

                        <input type="text" name="ent1" id="ent1" value="0" class="entrada" placeholder="0">

                        <label for="resultado" id="resultado">Resultado: </label>
                    </div>
                    <div id="botones">
                        <input type="button" value="+" class="boton" onclick="sumaNumeros();">
                        <input type="button" value="-" class="boton" onclick="restarNumeros();">
                        <input type="button" value="*" class="boton" onclick="multiplicaNumeros();">
                        <input type="button" value="/" class="boton" onclick="divideNumeros();">
